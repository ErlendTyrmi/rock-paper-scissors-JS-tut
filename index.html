<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock, paper, scissors</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h1>Rock, paper, scissors</h1>
		</header>

		<div class="score-board">
			<div id="user-label" class="badge">Player</div>
			<div id="computer-label" class="badge">Computer</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>
		<div class="result">
			<p>Click hands to start the game!</p>
		</div>

		<div class="choices">
			<div id="rock" class="choice">
				<img src="images/rock.png" alt="">
			</div>
			<div id="paper" class="choice">
				<img src="images/paper.png" alt="">
			</div>
			<div id="scissors" class="choice">
				<img src="images/scissors.png" alt="">
			</div>
		</div>

		<div class="slider-container">
			<p id="slider-message">Set difficulty level!</p>
  		<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
			<p id="slider-level">Balanced</p>
		</div>

	</body>
	<script type="text/javascript" src="app.js"></script>
</html>
